type Query {
    login(data: SignInInput): User!
    users: [User]
    user(filter: UserFilter): User
    collaborators: [Collaborator]
    collaborator(filter: CollaboratorFilter): Collaborator
    adresses: [Address]
    address(filter: AddressFilter): [Address]
    categories: [Category]
    category(filter: CategoryFilter): [Category]
    teams: [Team]
    team(filter: TeamFilter): Team
    collaborators_teams: [Collaborator_Team] 
}