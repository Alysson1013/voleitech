type Mutation {
    signupUser(
        data: SignUpInput
    ): User!
    newCollaborator(
        data: CollaboratorInput
    ): Collaborator!
    editCollaborator(
        filter: CollaboratorFilter
        data: CollaboratorInput
    ): Collaborator!
    deleteCollaborator(
        filter: CollaboratorFilter
    ): Collaborator!
    newAddress(
        data: AddressInput
    ): Address!
    editAddress(
        filter: AdressesFilter
        data: AddressInput
    ): Address!
    deleteAddress(
        filter: AdressesFilter
    ): Address!
    newCategory(
        data: CategoryInput
    ): Category!
    editCategory(
        filter: CategoryFilter
        data: CategoryInput
    ): Category!
    deleteCategory(
        filter: CategoryFilter
    ): Category!
    newTeam(
        data: TeamInput
    ): Team!
    editTeam(
        filter: TeamFilter
        data: TeamInput
    ): Team!
    deleteTeam(
        filter: TeamFilter
    ): Team!
    newCollaboratorTeam(
        data: CollaboratorTeamInput
    ): Collaborator_Team!
    newTrainingType(
        data: Training_Type_Input 
    ): Training_Type!
    editTrainingType(
        filter: Training_Type_Filter
        data: Training_Type_Input 
    ): Training_Type!
    newScout(
        data: ScoutInput
    ): Scout!
    editScout(
        filter: Scout_Filter
        data: ScoutInput
    ): Scout!
    newTraining(
        data: TrainingInput
    ): Training!
    editTraining(
        filter: TrainingFilter
        data: TrainingInput
    ): Training!
    newResult(
        data: ResultInput
    ): Result!
    newAthleteTrainingResult(
        data: Athlete_Training_Result_Input 
    ): Athlete_Training_Result!
}