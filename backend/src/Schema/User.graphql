type User {
    id: Int
    name: String
    email: String
    n_enrollment: String
    describe: String
    dt_birth: String
    status: Boolean
    token: String
}

input SignUpInput {
    name: String!
    email: String!
    password: String!
    n_enrollment: String!
    describe: String!
    dt_birth: Date!
} 

input SignInInput {
    email: String!
    password: String!
}

input UserFilter {
    id: Int
}

